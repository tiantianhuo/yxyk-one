<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.1/ui/misc/PathSimplifier/examples/simple-demo.html -->
    <base href="//webapi.amap.com/ui/1.1/ui/misc/PathSimplifier/examples/" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>简单路径</title>
    <style>
        html,
        body,
        #container {
            width: 800px;
            height: 800px;
            margin: 0px;
        }
    </style>
</head>

<body>
<div id="container">

</div>
<div id="app">nihao</div>

<script type="text/javascript" src='//webapi.amap.com/maps?v=2.0&key=55f9129cbca7d5acc4432e672afde54c'></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.1/main.js?v=1.1.1"></script>
<script src="../static/vonder/jquery-1.10.2/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    //创建地图
    var map = new AMap.Map('container', {
        zoom: 13,
        center: [112.550364, 37.869956],//中心点坐标
    });
    var defaultRenderOptions = {
        pathNavigatorStyle: {
            initRotateDegree: 0,
            width: 16,
            height: 16,
            autoRotate: true,
            lineJoin: 'round',
            content: 'defaultPathNavigator',
            fillStyle: '#087EC4',
            strokeStyle: '#116394', //'#eeeeee',
            lineWidth: 1,
            pathLinePassedStyle: {
                lineWidth: 10,
                strokeStyle: 'rgba(8, 126, 196, 1)',
                borderWidth: 1,
                borderStyle: '#eeeeee',
                dirArrowStyle: false
            }
        }
    };
    window.setInterval(function() {
        var a=RandomNumBoth(0,100);
       $("#app").html("<br>经过"+a+"辆车")
    },2000);
    function RandomNumBoth(Min,Max){

        var Range = Max - Min;

        var Rand = Math.random();

        var num = Min + Math.round(Rand * Range); //四舍五入

        return num;

    }
    AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $,utils) {

        if (!PathSimplifier.supportCanvas) {
            alert('当前环境不支持 Canvas！');
            return;
        }

        var pathSimplifierIns = new PathSimplifier({
            zIndex: 100,
            //autoSetFitView:false,
            map: map, //所属的地图实例

            getPath: function(pathData, pathIndex) {

                return pathData.path;
            },
            getHoverTitle: function(pathData, pathIndex, pointIndex) {

                if (pointIndex >= 0) {
                    //point
                    return pathData.name + '，点：' + pointIndex + '/' + pathData.path.length;
                }

                return pathData.name + '，点数量' + pathData.path.length;
            },
            renderOptions: defaultRenderOptions

        });


        window.pathSimplifierIns = pathSimplifierIns;

        //设置数据
        pathSimplifierIns.setData([{
            name: '路线0',
            path: [
                [112.599031, 37.925188],
                [112.602952, 37.916528],
                 [112.606085, 37.907861],
                 [112.606128, 37.907691],
                // [106.380111, 42.149509],
                // [103.774185, 42.56996],
                // [101.135432, 42.930601],
                // [98.46826, 43.229964],
                // [95.777529, 43.466798],
                // [93.068486, 43.64009],
                // [90.34669, 43.749086],

            ]
        }]);

        //对第一条线路（即索引 0）创建一个巡航器
        var navg1 = pathSimplifierIns.createPathNavigator(0, {
            loop: true, //循环播放
            speed: 1000 ,//巡航速度，单位千米/小时
            pathLinePassedStyle: {
                lineWidth: 6,
                strokeStyle: 'black',
                dirArrowStyle: {
                    width: 30,
                    height: 30,
                }
            }

        });

        navg1.start();
    });
</script>
</body>

</html>
