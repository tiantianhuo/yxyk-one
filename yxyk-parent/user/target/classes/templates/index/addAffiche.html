<script>
    function look(){
        // 上传图片点击放大
        $(".layui-upload-list").find("img").imgZoom();
    }
    //富文本初始化
    let ueditor_config = {
        autoHeightEnabled: false
    };
    var ue = UE.getEditor('editor',ueditor_config);
    //input预览功能
    //文章标题
    book = document.getElementById('book');
    booka = document.getElementById('book-a');
    //发布人
    people = document.getElementById('people');
    peoplea = document.getElementById('people-a');
    //内容
    content = document.getElementById('editor');
    contenta = document.getElementById('content-a');
    book.onchange = function () {
        val = book.value;
        booka.innerHTML = val;
    };
    people.onchange = function () {
        val = people.value;
        peoplea.innerHTML = val;
    };
    ue.addListener("selectionchange", function () {
        contenta.innerHTML = ue.getContent();

    })
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function (action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage' || action == 'uploadvideo' ) {
            return '/uploadimage';//指定访问路径
        }if (action == 'catchimage'){

        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }

    var list = [];
    layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '#test2',
            url: '/banners/uploadBanner',
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').html('<img src="' + result + '"  onclick=\'look()\' alt="" class="layui-upload-img">')
                });

            },
            done: function (res) {
                //上传完毕
                console.log("图片地址" + res.data);
                list = [];
                list.push(res.data);
            }
        });
    });
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return "";
    }

    //提交banner
    function addAffiche() {
        var content = ue.getContent();
        var author = $("#people").val();
        var title = $("#book").val();
        var path = list.toString();
        //概要 outline
        var outline = ue.getContentTxt();
        if (outline.length > 20) {
            outline = outline.substring(0, 20) + "...";
        }
        if (title == "") {
            return layer.msg("标题不能为空!");
        }
        if (author == "") {
            return layer.msg("作者不能为空!");
        }
        if (content == "") {
            return layer.msg("内容不能为空!");
        }
        if (path == "") {
            return layer.msg("图片不能为空!");
        }
        var a =getUrlParam("type");
        $.ajax({
            url: "/apis/affiche/add",
            type: "post",
            data: {
                "content": content,
                "author": author,
                "title": title,
                "path": path,
                "outline": outline,
                "type":a
            },
            success: function (result) {
                console.log(result)
                if (result.success) {
                    layer.msg("添加成功!");
                    if(a===1){
                        window.location.href = "../robot?liNumber=0";
                    }else {
                        window.location.href="/Index/index?liNumber=0";
                    }
                } else {
                    layer.msg("修改失败!");
                }
            }
        })
    }
</script>
