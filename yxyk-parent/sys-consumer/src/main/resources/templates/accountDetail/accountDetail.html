<script>

    $("#li_dygl").attr("class", "actives");

    $(".off").click(function () {

    });

    $(".return").click(function () {
        window.location.href = "logout"
    });

    getUrlParam("id")

    initCompany();

    function initCompany() {

        $.post("/apis/role/findAllRole", function (result) {
            if (result.success) {
                var optionStr = "<option value='0'>请选择角色</option>";
                $(result.data).each(function (i, obj) {
                    optionStr += "<option value='" + obj.id + "'>" + obj.roleName + "</option>"
                });
                $("#select_company").html(optionStr);
                // if (getUrlParam("id") === "") {
                //     $('select').searchableSelect();
                // }
            }
        })
    }

    function saveUser() {
        //
        // var startTime = "";
        // var endTime = "";

        // if ($("#test").val() !== "") {
        //     startTime = $("#test1").val().split("~")[0];
        //     endTime = $("#test1").val().split("~")[1];
        // } else {
        //     alert("操作失败,请选择用户的有效期时间!!!");
        //     return false;
        // }
        var userName = $("#text_userName").val();
        var passWord = $("#text_passWord").val();
        var remarks = $("#remarks").val();
        var id = getUrlParam("id");
        var roleId = $("#select_company").val();

        // $("input[name='press_check']:checked").each(function (i, obj) {
        //     pressArr += ($(obj).val() + ",");
        // });
        $.post("/apis/user/saveUser", {
            id: id,
            userName: userName,
            password: passWord,
            remarks: remarks,
            roleId: roleId
        }, function (result) {
            if (result.success) {
                window.location.href = "/accountManger";
            } else {
                alert(result.msg)
            }
        });
    }

    initUser();

    function initUser() {
        var id = getUrlParam("id");
        if (id != null && id !== "") {
            $.post("/apis/user/findById", {id: id}, function (result) {
                if (result.success) {
                    $("#text_userName").val(result.data.userName);
                    $("#text_passWord").val(result.data.password);
                    $("#remarks").val(result.data.remarks);
                    $("#select_company").val(result.data.roleId);
                }
            })
        }
    }

    function hiddenDate(obj) {
        if ($(obj).val() === "1") {
            $("#hidden_date").show();
        } else {
            $("#hidden_date").hide();
        }
    }

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return "";
    }


</script>
